<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stroop Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
  <h1>Stroop Game</h1>
</section>

<div id="timer">Time: 20</div>

<main>
  <div id="game-container">
    <div class="bckground">
      <p id="word-display"></p>
    </div>
    
    <p class="buttons">
      <input type="button" value="red" class="red">
      <input type="button" value="blue" class="blue">
      <input type="button" value="yellow" class="yellow">
      <input type="button" value="green" class="green">
      <input type="button" value="purple" class="purple">
    </p>
    
    <p class="buttons-sr">
      <input type="button" value="Start" id="start">
      <input type="button" value="Reset" id="reset">
    </p>
    
    <p id="outScore">Score: 0</p>
    <p class="instructions"><a href="link.html">Instructions</a></p>
  </div>

</main>

<script src="script.js"></script>

</body>
</html>
